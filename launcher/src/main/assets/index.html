<html>
    <head>
        <title>桌面控制</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <!-- Standard button -->
        <button type="button" class="btn btn-default" name="banner" value="com.mylove.launcher.fragment.FragmentStyleOne">（默认样式）Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary" name="picture" value="com.mylove.launcher.fragment.FragmentStyleTwo">（首选项）Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success" name="picture" value="com.mylove.launcher.fragment.FragmentStyleOne">（成功）Success</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary" name="banner" value="com.mylove.launcher.fragment.FragmentStyleTwo">（首选项）Primary</button>

        <button type="button" class="btn btn-primary" name="picture" value="com.mylove.launcher.fragment.FragmentStyleThree">（首选项）Primary</button>


        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $("button").click(function(e){
              $.get("action?style="+e.target.name+"&fragment="+e.target.value,function(data,status){});
            });
        </script>
    </body>
</html>
